<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS 3</title>
    <link rel="stylesheet" href="style.css" />
    <script src="vue.global.js"></script>
  </head>
  <body>
    <header>
      <h2>Vue JS 3</h2>
    </header>
	<div id="app">
		<p>{{ msg }}</p>
    <p>{{info.name}}</p>
    <a v-bind:href="info.url" target="_blank">{{info.url}}</a>
    <p v-html="info.code">{{info.code}}</p>
    <h3>Count : {{ count }}</h3>
    <button v-on:click="increament">Increment</button>
    <button v-on:click="decreament">Decrement</button>
    <hr/>
    <button @click="count = count + 1">Increament</button>
    <button @click="count = count - 1">Decreament</button>  		
	</div>    	
    <script src="app.js"></script>
  </body>
</html>
